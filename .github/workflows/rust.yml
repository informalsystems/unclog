name: Rust
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  cleanup-runs:
    name: Clean up runs
    runs-on: ubuntu-latest
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy-json-output:
    name: Clippy check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          name: clippy-results
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all-targets -- -Dwarnings -Drust-2018-idioms

  build:
    name: Build for ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            target_name: Linux
            os: ubuntu-latest
            debug_cmd: ls -lah ./target/x86_64-unknown-linux-gnu/release/
          - target: x86_64-apple-darwin
            target_name: macOS
            os: macos-latest
            debug_cmd: ls -lah ./target/x86_64-apple-darwin/release/
          - target: x86_64-pc-windows-gnu
            target_name: Windows
            os: windows-latest
            debug_cmd: dir target\x86_64-pc-windows-gnu\release\
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --bin unclog --release --all-features --target ${{ matrix.target }}
      - name: Debug
        run: ${{ matrix.debug_cmd }}
